<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fdecea;
            color: #a94442;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .error-container {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-heading {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-heading">Oops! Something went wrong.</h1>
        <p class="error-message">An unexpected error has occurred while trying to load this page.</p>
        <p class="error-message">Please try again later or contact the administrator.</p>
    </div>

    <a href="index.html" class="back-button">GoBack</a>

    <script>
        // Optional: You can still use JavaScript for more dynamic scenarios
        // function goToHomepage() {
        //     window.location.href = "index.html";
        // }
    </script>
</body>
</html>
